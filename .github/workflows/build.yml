name: iOS Archive (iPhone only)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build archive (iPhone only)
        run: |
          xcodebuild archive \
            -project "Pocket Poster.xcodeproj" \
            -scheme "Pocket Poster" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/PocketPoster.xcarchive \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload xcarchive
        uses: actions/upload-artifact@v4
        with:
          name: PocketPoster-xcarchive
          path: build/PocketPoster.xcarchive