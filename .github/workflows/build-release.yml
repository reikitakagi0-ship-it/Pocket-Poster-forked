name: Build Pocket Poster (xcarchive)

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"

      - name: Resolve Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project Pocket\ Poster.xcodeproj

      - name: Archive (no signing)
        run: |
          xcodebuild archive \
            -project Pocket\ Poster.xcodeproj \
            -scheme "Pocket Poster" \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath build/PocketPoster.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Upload xcarchive
        uses: actions/upload-artifact@v4
        with:
          name: PocketPoster.xcarchive
          path: build/PocketPoster.xcarchive