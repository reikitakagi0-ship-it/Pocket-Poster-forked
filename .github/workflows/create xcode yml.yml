name: Generate project.yml

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate spec
        run: xcodegen spec --project "Pocket Poster.xcodeproj"

      - name: Upload project.yml
        uses: actions/upload-artifact@v4
        with:
          name: project-yml
          path: project.yml
